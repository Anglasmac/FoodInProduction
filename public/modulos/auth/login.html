<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Guadalupe Gourmet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-gray-100">
  <SCRIPT  language=JavaScript> 
  const users = [
  { email: 'Administrador', contrasena: '123' },
  { email: 'jefecocina', contrasena: '456' },
];

function iniciarSesion() {
  var user_ = document.getElementById('usuario').value;
  var pass_ = document.getElementById('password').value;

  // console.log(user_);
  // console.log(pass_);

  var verify = !!users.find(element => element.email === user_ && element.contrasena === pass_)

  console.log(verify);

  if (verify) {
    window.location = 'menuadmin.html';
  } else {
    window.location = 'menuJefe.html';
  }
}
  </SCRIPT> 
    <section class="flex flex-col items-center justify-center ">
        <form name="form" action="" class="p-12  mt-20 text-center rounded-lg shadow-lg ">
          <picture>
            <img src="../../assets/guadalupe2.jpg" class="w-24 mx-auto" alt="img">
          </picture>
          <h1 class="my-5 text-xl">Iniciar sesión</h1>
          <label class="block my-2">
            <input type="text" placeholder="Usuario" id="usuario" name="usuario" class="block w-full p-4 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" required />
          </label>
          <label class="block my-2">
            <input type="password" placeholder="Password" id="password" name="password" class="block w-full p-4 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" required />
          </label>
          <a class="block text-blue-600">¿Olvidaste la contraseña?</a>
          <button onclick="iniciarSesion()" class="my-2 text-medium bg-red-700 text-black rounded-lg p-2 w-32">Ingresar</button>
        </form>
    </section> 
</body>
</html>
