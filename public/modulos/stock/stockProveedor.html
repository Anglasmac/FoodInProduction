<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white border-gray-200">
      <div class="flex flex-wrap justify-center max-w-screen-xl p-4 mx-auto">
        <div
          class="justify-center hidden w-full md:block md:w-auto"
          id="navbar-dropdown"
        >
          <ul
            class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg md:p-0 bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
          >
            <li>
              <a
                href="../alerta/alerta.html"
                class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="../ficha/tecnica.html"
                class="px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >Ficha tecnica</a
              >
            </li>
            <li>
              <select
                class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                id="optionInsumos"
              >
                <option selected>Insumos</option>
                <option
                  value="stockInsumos"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Stock insumo
                </option>
                <option
                  value="stockproveedores"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Stock proveedores
                </option>
                <option
                  value="categorias"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Categorias
                </option>
              </select>
            </li>
            <li>
              <select
                class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                id="optionProveedores"
              >
                <option selected>proveedores</option>
                <option
                  value="proveedores"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Provedores
                </option>
                <option
                  value="Listado"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Listado
                </option>
              </select>
            </li>
            <li>
              <select
                class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                id="optionConfiguracion"
              >
                <option selected>Configuracion</option>
                <option
                  value="Miperfil"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Mi perfil
                </option>
                <option
                  value="PerfilSecundario"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Perfil secundaria
                </option>
                <option
                  value="CerrarSesion"
                  class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-900 md:p-0"
                >
                  Cerrar sesion
                </option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="flex flex-col">
      <article class="mx-auto overflow-hidden border rounded-lg max-w-fit">
        <table class="min-w-full">
          <thead>
            <tr class="border-2 border-black">
              <th class="px-4 py-3 text-white bg-black">Codigo Proveedor</th>
              <th class="px-4 py-3 text-white bg-black">Codigo Articulo</th>
              <th class="px-4 py-3 text-white bg-black">Nombre completo</th>
              <th class="px-4 py-3 text-white bg-black">Cedula</th>
              <th class="px-4 py-3 text-white bg-black">Empresa</th>
              <th class="px-4 py-3 text-white bg-black">Costo</th>
              <th class="px-4 py-3 text-white bg-black">Fecha pedido</th>
              <th class="px-4 py-3 text-white bg-black">Fecha entrega</th>
              <th class="px-4 py-3 text-white bg-black">Acciones</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </article>
      <button
        class="ml-[27rem] bg-gray-400 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded my-5 max-w-fit"
      >
        Crear ðŸ’¾
      </button>
    </section>
    <script src="../../js/services/tableProveedores.js" type="module"></script>
    <script src="../../js/helpers/navegador/menuAdmin.js"></script>
  </body>
</html>
